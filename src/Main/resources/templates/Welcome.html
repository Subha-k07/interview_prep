<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Interview Prep</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #1a1a1a; /* Black background */
            color: #e0e0e0; /* Light grey text for contrast */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        select {
            background-color: #333; /* Dark grey background for dropdown */
            color: #e0e0e0; /* Light grey text */
            border: 1px solid #555;
            padding: 8px;
            font-size: 1em;
            margin-bottom: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button {
            background-color: #444; /* Grey button background */
            color: #e0e0e0; /* Light grey text */
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(200, 200, 200, 0.5); /* Grey glow effect */
        }
        button:hover {
            background-color: #555; /* Slightly lighter grey on hover */
            box-shadow: 0 0 15px rgba(200, 200, 200, 0.8); /* Stronger glow on hover */
        }
    </style>
</head>
<body>
<h1>Welcome to Interview Preparation Platform</h1>
<p>Stay motivated with this quote: "Success is not final, failure is not fatal: It is the courage to continue that counts." - Winston Churchill</p>
<form th:action="@{/select-role}" method="post">
    <label>Select your role:</label>
    <select name="role">
        <option value="student">Student</option>
        <option value="admin">Admin</option>
    </select>
    <button type="submit">Submit</button>
</form>
</body>
</html>
