<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to Interview Preparation Platform</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #1a1a1a; /* Black background */
            color: #e0e0e0; /* Light grey text */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
            max-width: 600px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select, button {
            background-color: #444;
            color: #e0e0e0;
            border: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(200, 200, 200, 0.5);
            width: 200px;
        }
        select {
            margin-bottom: 20px; /* Increased space between dropdown and button */
        }
        select:hover, button:hover {
            background-color: #555;
            box-shadow: 0 0 15px rgba(200, 200, 200, 0.8);
        }
    </style>
</head>
<body>
<h1>Welcome to Interview Preparation Platform</h1>
<p>Stay motivated with this quote: "Success is not final, failure is not fatal: It is the courage to continue that counts." - Winston Churchill</p>
<form th:action="@{/select-role}" method="post">
    <select name="role">
        <option value="student">Student</option>
        <option value="admin">Admin</option>
    </select>
    <button type="submit">Submit</button>
</form>
</body>
</html>
